<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class='header-more-details'
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?;
      </a>
    </header>
    <div class="container">
      <!-- Add item -->
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id='new-task'class="task" type="text">
        <button>Add</button>
      </div>
      <!-- Task list -->
      <h3>Todo</h3>
      <ul id='incomplete-tasks' class="task-list">
        <li>
          <input type='checkbox' aria-label="done">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="icon for remove button">
          </button>
        </li>
        <!-- Edit Task -->
        <li class="editMode">
          <input type="checkbox" aria-label="done">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class='edit'>Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="icon for remove button">
          </button>
        </li>
      </ul>
      <!-- Commpleted -->
      <h3>Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li>
          <input type="checkbox" checked aria-label="done">
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="icon for remove button">
          </button>
        </li>
      </ul>
    </div>
    <script  src="app.js"></script>
  </body>
</html>
