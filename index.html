<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="header-more-details"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?;
      </a>
    </header>
    <div class="container">
      <!-- Add item -->
      <label for="new-task" class="task-lable">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task-name task-name-input" type="text">
        <button class="button">Add</button>
      </div>
      <!-- Task list -->
      <h3 class="section-header">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task">
          <input type="checkbox" aria-label="done" class="checkbox">
          <label class="task-name" id="task-lable">Pay Bills</label>
          <input type="text" class="task-name task-name-input" id="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="icon for remove button" class="delete-img">
          </button>
        </li>
        <!-- Edit Task -->
        <li class="task edit-mode">
          <input type="checkbox" aria-label="done" class="checkbox">
          <label class="task-name" id="task-lable">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name task-name-input" id="task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="icon for remove button" class="delete-img">
          </button>
        </li>
      </ul>
      <!-- Commpleted -->
      <h3 class="section-header">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task">
          <input type="checkbox" checked aria-label="done" class="checkbox">
          <label class="task-name completed" id="task-lable">See the Doctor</label>
          <input type="text" class="task-name task-name-input" id="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="icon for remove button" class="delete-img">
          </button>
        </li>
      </ul>
    </div>
    <script  src="app.js"></script>
  </body>
</html>
